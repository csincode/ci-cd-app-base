name: CI/CD Study Pipeline

on:
  push:
    branches: ["final"]
  pull_request:

jobs:

  # ---------------------------
  # 1) TESTES NODE.JS
  # ---------------------------
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 17

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Run tests
        working-directory: app
        run: npm test

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: app/junit.xml

  # ---------------------------
  # 2) BUILD DOCKER IMAGE
  # ---------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t celsojrss96/diolab:latest .

      - name: Save image as artifact
        run: docker save celsojrss96/diolab:latest -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-image
          path: image.tar

  # ---------------------------
  # 3) SIMULAÇÃO DE DEPLOY
  # ---------------------------
  deploy_simulated:
    name: Simulated Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: built-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Start container
        run: |
          docker run -d --name nodeapp -p 3000:3000 celsojrss96/diolab:latest
          sleep 5

      - name: Test if container is running
        run: docker ps -a

      - name: Show container logs
        run: docker logs nodeapp

      - name: Stop and remove container
        if: always()
        run: docker rm -f nodeapp || true
